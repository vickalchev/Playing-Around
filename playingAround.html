<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./playingAround.js" async></script>
    <title>Playing Around</title>
</head>
<body>
    <form>
        <label for="holderName">Credit Card Holder Name</label>
        <input id="holderName" type="text" name="holderName">
        <label for="ccNum">Credit Card Number</label>
        <input id="ccNum" type="number" name="ccNum" minlength="16" maxlength="16">
        <label for="csc">CSC</label>
        <input id="csc" type="number" name="csc" minlength="3" maxlength="3">
        <button id="recordBtn" type="button">Record</button>
    </form>
    <div id="output"></div> 
</body>
</html>
